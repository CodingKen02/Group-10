{% extends 'base.html' %}

{% block content %}
<style>
  h1, label {
    font-family: 'Open Sans', sans-serif;
  }
  #box {
    background-color: #878F80;
    color: white;
    padding: 50px;
    margin-top: 10px;
  }
</style>
  <h1>Start a Listing</h1>
  <div id="box">
<form action="{{ url_for('listings2') }}" method="post" enctype="multipart/form-data">
  <label for="brand">Brand:</label>
  <input type="text" id="brand" name="brand" required><br><br>
  
  <label for="shoetype">Type:</label>
  <input type="text" id="shoetype" name="shoetype" required><br><br>
  
  <label for="size">Size:</label>
  <input type="number" id="size" name="size" min="1" required><br><br>
  
  <label for="condition">Condition:</label>
  <select id="condition" name="condition" required>
    <option value="New">New</option>
    <option value="Like new">Like new</option>
    <option value="Very good">Very good</option>
    <option value="Good">Good</option>
    <option value="Fair">Fair</option>
    <option value="Poor">Poor</option>
</select><br><br>

<label for="description">Description:</label><br>

  <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
<label for="price">Price:</label>
<input type="number" id="price" name="price" required><br><br>

<label for="image">Picture:</label>
<input type="file" id="image" name="image" accept="image/*" required><br><br>

  <input type="submit" value="Upload Shoe">
</form>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
</head>
<body>
	<form action="/payment" method="POST">
		<label for="card_number">Card Number:</label><br>
		<input type="text" id="card_number" name="card_number" required><br>
		<label for="expiration_date">Expiration Date:</label><br>
		<input type="text" id="expiration_date" name="expiration_date" required><br>
		<label for="card_name">Card Name:</label><br>
		<input type="text" id="card_name" name="card_name" required><br>
		<label for="cvc">CVC:</label><br>
		<input type="text" id="cvc" name="cvc" required><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>

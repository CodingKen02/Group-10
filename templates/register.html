{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}

<style>
  h1, p, h3, a {
    font-family: 'Open Sans', sans-serif;
  }
</style>

<h1>Create a SneakerHeadz Account!</h1>

<p>Please enter a username and password for your account.</p>

<form action="" method = "POST">
  <p>Email Address: <input type = "email" name = "email" /></p>
  <p>Username: <input type = "text" name = "username" /></p>
  <p>Password: <input type = "password" name = "password" /></p>
  <input type = "submit" value = "Create!" />
</form>

<h3>Already Have an Account? <a href ="{{url_for('login')}}">Login Here</a></h3>


{% endblock %}
